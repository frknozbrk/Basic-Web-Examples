<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Register.css" />
    <title>Register Form</title>
  </head>
  <body>
    <h1>REGISTER PAGE</h1>

    <form action="">
      <div>
        <label for="firstname"> First Name</label>
        <input
          class="inputs"
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Enter Your First Name"
          required
        />
      </div>

      <div>
        <label for="lastname">Last Name</label>
        <input
          class="inputs"
          type="text"
          name="lastname"
          id="firstname"
          placeholder="Enter Your Last Name"
          required
        />
      </div>

      <div>
        <label for="email">E-Mail</label>
        <input
          class="inputs"
          type="email"
          name="email"
          id="firstname"
          placeholder="Enter Your E-Mail"
          required
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          class="inputs"
          type="password"
          name="password"
          id="firstname"
          placeholder="Enter Your Password"
          required
        />
      </div>

      <div>
        <label for="">Day of Birth</label>
        <input
          class="inputs"
          type="date"
          name="dob"
          id="dob"
          min="2018-01-01"
          max="2025-01-01"
          value="2022-12-07"
          placeholder="Enter Your Birth Day"
          required
        />
      </div>

      <div>
        <label for="Phone">Phone</label>
        <input
          class="inputs"
          type="tel"
          name="Phone"
          id="Phone"
          placeholder="Enter Your Phone"
          required
        />
      </div>

      <div class="textarea-div">
        <label for="adress">Adress</label>
        <textarea
          class="inputs"
          name="adress"
          id="adress"
          cols="25"
          rows="3"
        ></textarea>
      </div>

      <div>
        <label for="country">Country</label>
        <select class="inputs" name="country" id="country">
          <option>Select Country</option>
          <option value="usa">USA</option>
          <option value="germany">GERMANY</option>
          <option value="turkey">TURKEY</option>
          <option value="italy">ITALY</option>
          <option value="canada">CANADA</option>
          <option value="uk">UK</option>
        </select>
      </div>

      <div>
        <label for="gender">Gender: </label>
        <div class="gender-div">
          <input class="radio-check" type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <input class="radio-check" type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </div>
      </div>

      <div>
        <label for="language">language: </label>
        <div class="lang-div">
          <input class="radio-check" type="checkbox" name="lang" />
          <label for="turkish">Turkish </label>
          <input class="radio-check" type="checkbox" name="lang" />
          <label for="english">English </label>
          <input class="radio-check" type="checkbox" name="lang" />
          <label for="italian">Italian</label>
        </div>
      </div>

      <div class="buttons">
        <input type="submit" value="Save" />
        <input type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>

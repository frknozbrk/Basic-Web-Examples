<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="LoginForm1.css" />
  </head>

  <body>
    <div>
      <h1>LOGIN PAGE</h1>
    </div>
    <form action="">
      <div>
        <label for="username">Username: </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
        />
      </div>

      <div>
        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>

      <div>
        <label for="sec-code">Security Code: </label>
        <input
          type="number"
          id="sec-code"
          name="sec-code"
          placeholder="Enter Security Code"
        />
      </div>

      <div>
        <input class="buttons" type="submit" value="Save" />
        <input class="buttons" type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>
